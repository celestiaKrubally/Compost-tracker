<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Compost Logs</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f3;
            color: #333;
            text-align: center;
        }

        h1 {
            background-color: #2d6a4f;
            color: #fff;
            padding: 20px;
            margin: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            background: #fff;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #40916c;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2d6a4f;
        }

        /* Search Results */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        li::before {
            content: "üîç";
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #40916c;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #2d6a4f;
        }
    </style>
</head>
<body>

    <h1>üîç Search Compost Logs</h1>

    <form action="/search" method="POST">
        <input type="text" name="query" placeholder="Search logs..." required>
        <button type="submit">üîé Search</button>
    </form>

    <div class="container">
        <h2>üìú Search Results</h2>
        <ul>
            {% for result in results %}
                <li><strong>{{ result[1] }}</strong> - {{ result[2] }} kg on {{ result[3] }}</li>
            {% endfor %}
        </ul>
    </div>

    <a href="/">‚¨Ö Back to Home</a>

</body>
</html>
