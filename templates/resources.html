<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Compost Sites</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f3;
            color: #333;
            text-align: center;
        }

        h1 {
            background-color: #2d6a4f;
            color: #fff;
            padding: 20px;
            margin: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        li::before {
            content: "üìç";
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #40916c;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #2d6a4f;
        }
    </style>
</head>
<body>

    <h1>üìç Nearby Compost Sites</h1>

    <div class="container">
        <ul>
            {% for site in sites %}
                <li><strong>{{ site[0] }}</strong> - {{ site[1] }}</li>
            {% endfor %}
        </ul>
    </div>

    <a href="/">‚¨Ö Back to Home</a>

</body>
</html>
